version: '3.8'

services:
  # PostgreSQL Database for Development
  postgres:
    image: postgres:15-alpine
    container_name: health-platform-postgres-dev
    environment:
      POSTGRES_DB: health_platform_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - health-platform-dev-network

  # Redis Cache for Development
  redis:
    image: redis:7-alpine
    container_name: health-platform-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - health-platform-dev-network

  # Backend API for Development (with hot reload)
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: health-platform-backend-dev
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://postgres:password@postgres:5432/health_platform_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-key
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis
    networks:
      - health-platform-dev-network
    command: npm run dev

  # Frontend for Development (with hot reload)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: health-platform-frontend-dev
    environment:
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend-dev
    networks:
      - health-platform-dev-network
    command: npm run dev

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  health-platform-dev-network:
    driver: bridge