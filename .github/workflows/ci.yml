name: CI - Test and Build

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  # Frontend CI
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint || true
      continue-on-error: true
    
    - name: Run type check
      run: npm run type-check || true
      continue-on-error: true
    
    - name: Run tests
      run: npm test
    
    - name: Run tests with coverage
      run: npm run test:coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./frontend/coverage/coverage-final.json
        flags: frontend
        name: frontend-coverage
    
    - name: Build project
      run: npm run build
      env:
        VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://api.example.com/api' }}
        VITE_APP_ENV: production
    
    - name: Check bundle size
      run: |
        BUNDLE_SIZE=$(du -sb dist | cut -f1)
        BUNDLE_SIZE_MB=$(echo "scale=2; $BUNDLE_SIZE / 1024 / 1024" | bc)
        echo "Bundle size: ${BUNDLE_SIZE_MB} MB"
        if (( $(echo "$BUNDLE_SIZE_MB > 5" | bc -l) )); then
          echo "::warning::Bundle size is larger than 5 MB"
        fi
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build-${{ matrix.node-version }}
        path: frontend/dist
        retention-days: 7

  # Backend CI
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: health_platform_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint || true
      continue-on-error: true
    
    - name: Run type check
      run: npm run type-check || true
      continue-on-error: true
    
    - name: Run tests
      run: npm test || true
      continue-on-error: true
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://test:test@localhost:5432/health_platform_test
        REDIS_URL: redis://localhost:6379
    
    - name: Build project
      run: npm run build || true
      continue-on-error: true
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: backend-build-${{ matrix.node-version }}
        path: backend/dist
        retention-days: 7

  # Security scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Run npm audit (Frontend)
      run: |
        cd frontend
        npm audit --audit-level=moderate || true
      continue-on-error: true
    
    - name: Run npm audit (Backend)
      run: |
        cd backend
        npm audit --audit-level=moderate || true
      continue-on-error: true

  # Notification
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [frontend-ci, backend-ci, security-scan]
    if: always()
    
    steps:
    - name: Check job status
      run: |
        echo "Frontend CI: ${{ needs.frontend-ci.result }}"
        echo "Backend CI: ${{ needs.backend-ci.result }}"
        echo "Security Scan: ${{ needs.security-scan.result }}"
