version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: khub-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-khub_db}
      POSTGRES_USER: ${POSTGRES_USER:-khub_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-khub_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - khub-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-khub_user} -d ${POSTGRES_DB:-khub_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: khub-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-khub_redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - khub-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # 백엔드 API 서버
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: khub-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-khub_user}:${POSTGRES_PASSWORD:-khub_password}@postgres:5432/${POSTGRES_DB:-khub_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-khub_redis_password}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      GOOGLE_VISION_API_KEY: ${GOOGLE_VISION_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    ports:
      - "3000:3000"
    networks:
      - khub-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 프론트엔드 웹 서버
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: khub-frontend
    ports:
      - "80:80"
      - "443:443"
    networks:
      - khub-network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 로드 밸런서 (선택사항)
  nginx-lb:
    image: nginx:alpine
    container_name: khub-nginx-lb
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "8080:80"
      - "8443:443"
    networks:
      - khub-network
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    profiles:
      - loadbalancer

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  khub-network:
    driver: bridge