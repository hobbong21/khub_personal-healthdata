# SonarCloud Configuration
sonar.projectKey=personal-health-platform
sonar.organization=your-organization

# Project Information
sonar.projectName=Personal Health Platform
sonar.projectVersion=1.0

# Source Code
sonar.sources=frontend/src,backend/src
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts

# Test Coverage
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info
sonar.testExecutionReportPaths=frontend/test-results.xml,backend/test-results.xml

# Language Configuration
sonar.typescript.node=18

# Quality Gate
sonar.qualitygate.wait=true

# Security
sonar.security.hotspots.inheritFromParent=true