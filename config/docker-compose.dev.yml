# 개발 환경용 Docker Compose
version: '3.8'

services:
  # PostgreSQL 데이터베이스 (개발용)
  postgres-dev:
    image: postgres:15-alpine
    container_name: khub-postgres-dev
    environment:
      POSTGRES_DB: khub_dev
      POSTGRES_USER: khub_dev
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - khub-dev-network

  # Redis 캐시 (개발용)
  redis-dev:
    image: redis:7-alpine
    container_name: khub-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6380:6379"
    networks:
      - khub-dev-network

  # 백엔드 개발 서버
  backend-dev:
    build:
      context: ..
      dockerfile: backend/Dockerfile.dev
    container_name: khub-backend-dev
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://khub_dev:dev_password@postgres-dev:5432/khub_dev
      REDIS_URL: redis://redis-dev:6379
      JWT_SECRET: dev-jwt-secret
    volumes:
      - ../backend:/app
      - /app/node_modules
      - ../backend/uploads:/app/uploads
    ports:
      - "3001:3000"
    networks:
      - khub-dev-network
    depends_on:
      - postgres-dev
      - redis-dev
    command: npm run dev

  # 프론트엔드 개발 서버
  frontend-dev:
    build:
      context: ..
      dockerfile: frontend/Dockerfile.dev
    container_name: khub-frontend-dev
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3001
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - khub-dev-network
    depends_on:
      - backend-dev
    command: npm run dev

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  khub-dev-network:
    driver: bridge