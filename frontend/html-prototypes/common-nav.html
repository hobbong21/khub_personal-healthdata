<script>
    // Mobile menu toggle
    document.getElementById('mobileMenuToggle')?.addEventListener('click', function() {
        document.getElementById('navMenu')?.classList.toggle('active');
    });

    // Set active link based on current page
    document.addEventListener('DOMContentLoaded', function() {
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            if (href === currentPage) {
                link.classList.add('active');
            }
        });
    });

    // Language Toggle (if not already defined)
    if (typeof toggleLanguage === 'undefined') {
        let currentLang = 'ko';
        
        function toggleLanguage() {
            currentLang = currentLang === 'ko' ? 'en' : 'ko';
            document.documentElement.lang = currentLang;
            
            document.getElementById('langText').textContent = currentLang === 'ko' ? 'EN' : 'KO';

            document.querySelectorAll('[data-ko][data-en]').forEach(element => {
                const koText = element.getAttribute('data-ko');
                const enText = element.getAttribute('data-en');
                element.textContent = currentLang === 'ko' ? koText : enText;
            });
        }
    }
</script>
