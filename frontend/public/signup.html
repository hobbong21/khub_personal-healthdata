<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - K-hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;
            
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            --gradient-primary: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            padding: 3rem;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            color: white;
            margin: 0 auto 1.5rem;
        }
        
        .form-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }
        
        .form-subtitle {
            color: var(--gray-600);
            font-size: 1rem;
        }
        
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.9rem;
        }
        
        .form-input, .form-select {
            padding: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--gray-50);
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-500);
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .password-strength {
            margin-top: 0.5rem;
        }
        
        .strength-bar {
            height: 4px;
            background: var(--gray-200);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        
        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak { background: #ef4444; width: 25%; }
        .strength-fair { background: #f59e0b; width: 50%; }
        .strength-good { background: #10b981; width: 75%; }
        .strength-strong { background: #059669; width: 100%; }
        
        .strength-text {
            font-size: 0.8rem;
            color: var(--gray-600);
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin: 1rem 0;
        }
        
        .checkbox {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-600);
            margin-top: 2px;
        }
        
        .checkbox-label {
            font-size: 0.9rem;
            color: var(--gray-700);
            line-height: 1.5;
        }
        
        .checkbox-label a {
            color: var(--primary-600);
            text-decoration: none;
        }
        
        .checkbox-label a:hover {
            text-decoration: underline;
        }
        
        .signup-button {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-md);
        }
        
        .signup-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .signup-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--gray-600);
        }
        
        .login-link a {
            color: var(--primary-600);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .back-home:hover {
            transform: translateX(-4px);
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }
        
        @media (max-width: 768px) {
            .signup-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
        홈으로 돌아가기
    </a>
    
    <div class="signup-container">
        <div class="form-header">
            <div class="logo">K</div>
            <h1 class="form-title">회원가입</h1>
            <p class="form-subtitle">K-hub에서 건강한 삶을 시작하세요</p>
        </div>
        
        <form class="signup-form" onsubmit="handleSignup(event)">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="firstName">이름</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        class="form-input" 
                        placeholder="이름"
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="form-label" for="lastName">성</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        class="form-input" 
                        placeholder="성"
                        required
                    >
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">이메일</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="이메일을 입력하세요"
                    required
                >
                <div id="emailError" class="error-message" style="display: none;"></div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="birthDate">생년월일</label>
                    <input 
                        type="date" 
                        id="birthDate" 
                        class="form-input" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="form-label" for="gender">성별</label>
                    <select id="gender" class="form-select" required>
                        <option value="">선택하세요</option>
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                        <option value="other">기타</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">비밀번호</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="비밀번호를 입력하세요"
                    required
                    oninput="checkPasswordStrength()"
                >
                <div class="password-strength">
                    <div class="strength-bar">
                        <div id="strengthFill" class="strength-fill"></div>
                    </div>
                    <div id="strengthText" class="strength-text">비밀번호를 입력하세요</div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirmPassword">비밀번호 확인</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    class="form-input" 
                    placeholder="비밀번호를 다시 입력하세요"
                    required
                    oninput="checkPasswordMatch()"
                >
                <div id="passwordMatchError" class="error-message" style="display: none;"></div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" class="checkbox" required>
                <label for="terms" class="checkbox-label">
                    <a href="#">이용약관</a> 및 <a href="#">개인정보처리방침</a>에 동의합니다
                </label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="marketing" class="checkbox">
                <label for="marketing" class="checkbox-label">
                    마케팅 정보 수신에 동의합니다 (선택)
                </label>
            </div>
            
            <button type="submit" class="signup-button" id="signupBtn">
                회원가입
            </button>
        </form>
        
        <div class="login-link">
            이미 계정이 있으신가요? <a href="login.html">로그인</a>
        </div>
    </div>
    
    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            let text = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            strengthFill.className = 'strength-fill';
            
            if (password.length === 0) {
                text = '비밀번호를 입력하세요';
            } else if (strength <= 2) {
                strengthFill.classList.add('strength-weak');
                text = '약함 - 더 복잡한 비밀번호를 사용하세요';
            } else if (strength === 3) {
                strengthFill.classList.add('strength-fair');
                text = '보통 - 특수문자를 추가해보세요';
            } else if (strength === 4) {
                strengthFill.classList.add('strength-good');
                text = '좋음 - 안전한 비밀번호입니다';
            } else {
                strengthFill.classList.add('strength-strong');
                text = '매우 강함 - 완벽한 비밀번호입니다';
            }
            
            strengthText.textContent = text;
        }
        
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('passwordMatchError');
            
            if (confirmPassword && password !== confirmPassword) {
                errorDiv.textContent = '비밀번호가 일치하지 않습니다';
                errorDiv.style.display = 'block';
            } else {
                errorDiv.style.display = 'none';
            }
        }
        
        function handleSignup(event) {
            event.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                birthDate: document.getElementById('birthDate').value,
                gender: document.getElementById('gender').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };
            
            // 비밀번호 확인
            if (formData.password !== formData.confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            // 간단한 데모용 회원가입 (실제로는 서버 API 호출)
            alert('회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
